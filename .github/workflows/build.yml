name: Build Plugin

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      - name: Build
        run: dotnet build MultiLineFishing.csproj -c Release

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: MultiLineFishing.dll
          path: bin/Release/net6.0/MultiLineFishing.dll